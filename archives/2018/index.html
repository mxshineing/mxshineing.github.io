        <link rel="stylesheet" href="//cdn.css.net/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <style>
            html, body {
                overflow: hidden;
                margin: 0;
            }
            body {
                font-family: 'Open Sans', 'Helvetica Neue', 'Hiragino Sans GB', 'LiHei Pro', Arial, sans-serif;
                color: #fff;
            }
            #wrapper {
                position: absolute;
                left: 0;
                width: 320px;
                text-align: center;
                top: 50%;
                left: 50%;
                margin-left: -160px;
                margin-top: -160px;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
                background: rgba(250,250,250,.6);
                border-radius: 5px;
                padding:30px 0;
                -webkit-animation: shake .7s ease-out;
                animation: shake .7s ease-out;
            }
            @keyframes shake {
              0%, 100% {
                  -webkit-transform: translate3d(0,0,0);
                  transform: translate3d(0,0,0);
              }
              10%, 30%, 50%, 70%, 90% {
                  -webkit-transform: translate3d(-10px,0,0);
                  transform: translate3d(-10px,0,0);
                }
                20%, 40%, 60%, 80% {
                  -webkit-transform: translate3d(10px,0,0);
                  transform: translate3d(10px,0,0);
                }
            }
            .wrapper-logo-img {
                max-height: 96px;
                max-width: 96px;
                padding: 30px 0 10px;
                border-radius: 50%;
            }
            #wrapper h3{
              font-size:30px;
              font-weight: 500;
            }
            #wrapper p{
              font-size:16px;
              text-align: center;
              margin: 0;
              padding-bottom: 20px;
            }
            .body-bg{
              width: 100%;
              height: 100vh;
              background-repeat: no-repeat no-repeat;
              background-position: center center, center center;
              background-size: cover, cover;
              position: fixed;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
              z-index: -1;
              will-change: scroll-position;
            }
            .body-bg::after {
                content: "";
                background-color: rgba(0, 0, 0, 0.2);
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            .social-icon a{
                position: relative;
                display: inline-block;
                width: 32px;
                height: 32px;
                font-size: 20px;
                border-radius: 50%;
                line-height: 32px;
                border: 1px solid #666;
                color: #666;
                text-align: center;
                vertical-align: middle;
                transition:all 0.1s ease-out;
                margin: 0 5px;
            }
            .social-icon a:hover{
              border:1px solid #e5a2b4;
              color: #e5a2b4;
            }
            .footer-yiyan{
              position: absolute;
              text-align:center;
              width: 80%;
              bottom:0;
              margin:10px 10%;
              padding:10px;
              user-select: none;
              color:#fff;
            }
        </style>
